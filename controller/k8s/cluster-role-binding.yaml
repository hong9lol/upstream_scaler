apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: upstream-cluster-role
rules:
    - apiGroups: ['autoscaling']
      resources: ['nodes', 'pods', 'deployments', 'horizontalpodautoscalers']
      verbs: ['watch', 'get', 'post', 'patch', 'update', 'create', 'list']
    - apiGroups: ['apps']
      resources: ['nodes', 'pods', 'pods/exec', 'deployments', 'horizontalpodautoscalers']
      verbs: ['watch', 'get', 'post', 'patch', 'update', 'create', 'list']
    - apiGroups: ['core']
      resources: ['nodes', 'pods', 'pods/exec', 'deployments', 'horizontalpodautoscalers']
      verbs: ['watch', 'get', 'post', 'patch', 'update', 'create', 'list']
    - apiGroups: ['']
      resources: ['nodes', 'pods', 'pods/exec', 'deployments', 'horizontalpodautoscalers']
      verbs: ['watch', 'get', 'post', 'patch', 'update', 'create', 'list']

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: upstream-cluster-rolebinding
subjects:
    - kind: ServiceAccount
      name: default
      namespace: upstream-system
roleRef:
    kind: ClusterRole
    name: upstream-cluster-role
    apiGroup: rbac.authorization.k8s.io
